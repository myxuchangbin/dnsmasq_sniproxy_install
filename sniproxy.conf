user daemon
pidfile /var/tmp/sniproxy.pid

error_log {
    syslog daemon
    priority notice
}

resolver {
    nameserver 8.8.8.8 # local dns should be better
    mode ipv4_only
}
listener 0.0.0.0:80 {
    proto http
    access_log {
        filename /var/log/sniproxy/http_access.log
        priority notice
    }
}
listener 0.0.0.0:443 {
    proto tls
    access_log {
        filename /var/log/sniproxy/https_access.log
        priority notice
    }
}

table {
    .*iplocation\.net *
    .*netflix\.com$ *
    .*netflix\.net$ *
    .*nflximg\.net$ *
    .*nflxvideo\.net$ *
    .*nflxso\.net$ *
    .*nflxext\.com$ *
}